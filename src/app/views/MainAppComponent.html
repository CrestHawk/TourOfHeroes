<h1>{{title}}</h1> 

<p>Heroes:</p>
<ul class="heroes">
    <li *ngFor="let hero of heroes" 
        (click)="onSelect(hero)" 
        [class.selected]="hero === selectedHero">
        
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>

    <p *ngIf="heroes.length > 3">There are many heroes!</p>
</ul>

<hero-detail [hero]="selectedHero"></hero-detail>
